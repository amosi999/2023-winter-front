<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>make table</title>
    <script>
        document.write("<h3>document.write()로 표만들기</h3><hr>")
        document.write("<table border='1'>");
        document.write("<tr>");
        document.write("<th>");
        document.write("n");
        document.write("</th>");

        for (let i = 0; i < 10; i++) {
            document.write("<td>");
            document.write(i);
            document.write("</td>");
        }
        document.write("</tr><tr>");
        document.write("<th>");
        document.write("n<sup>2</sup>");
        document.write("</th>");

        for (let i = 0; i < 10; i++) {
            document.write("<td>");
            document.write(i*i);
            document.write("</td>");
        }
        document.write("</tr>");
        document.write("</table>");

        
    </script>
</head>
<body>
    
</body>
</html>
