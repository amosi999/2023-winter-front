<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>simple star</title>
    <script>
        function star() {
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < i + 1; j++) {
                    document.write("*");
                }
                document.write("<br>");
            }
        }
        star();
    </script>
</head>
<body>
    
</body>
</html>
