<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>printStar</title>
    <script>
        function printStar() {
            let n = prompt("정수를 입력하세요", "정수");
            let m = parseInt(n);
            if (isNaN(m) || m < 1) {
                document.write("입력 오류 입니다.<br>");
                return;
            }
            for (let i = 0; i < m; i++) {
                for (let j = 0; j < i+1; j++) {
                    document.write("*");
                }
                document.write("<br>");
            }
        }
    </script>
</head>
<body>
    <h3>별 문자 출력하기</h3>
    <hr>
    <script>
        printStar();
    </script>
</body>
</html>
