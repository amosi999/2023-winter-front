<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>2</title>
</head>
<body>
    <script>
        function pr(input, count) {
            document.write("<p>")
            for (let i = 0; i < count; i++) {
                document.write(input);
            }
            document.write("</p>")
        }
    </script>
    <script>
    pr("%", 5);
    </script>
</body>
</html>
