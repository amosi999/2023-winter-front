<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>eval</title>
    <script>
        function start() {
            let input = prompt("수식 입력", "수식");
            let result = eval(input);
            document.write("<p>" + input + " = " + result + "</p>");
        }
    </script>
</head>
<body>
    <h3>eval()로 수식 계산</h3>
    <hr>
    <script>
    start();
    </script>
</body>
</html>
