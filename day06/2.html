<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>정수 5개 입력받아 역순으로 출력</title>
</head>
<body>
    <h3>정수 5개 입력받아 역순으로 출력</h3>
    <hr>
    <script>
        document.write("입력된 수의 배열<br>");
        let array = { };
        for (let i = 0; i < 5; i++) {
            let n = parseInt(prompt("정수 입력"));
            array[i] = n;
            document.write(array[i] + " ");
        }
        document.write("<br><hr>");
        document.write("역순으로 재정렬된 배열<br>");
        for (let i = 4; i >= 0; i--) {
            document.write(array[i] + " ");
        }
    </script>
    
</body>
</html>
