<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>book 객체 만들기</title>
</head>
<body>
<h3>book 객체 만들기</h3>
<hr>
<script>
// (1)
	// book 객체 만들기
	let bookList = { };

    for (let i = 0; i < 5; i++) {
        let book = new Object(); 
        let input = prompt("콤마(,)로 분리하면서 책제목 저자 가격 순으로 입력");
        let inputList = input.split(",");
        book.title = inputList[0]; 
        book.author = inputList[1];
        book.price = inputList[2];
        bookList[i] = book;
    }
	
	// book 객체 출력
    let n = 0;
    for (let i = 0; i < 5; i++) {
        document.write(bookList[i].title + ", ");
        document.write(bookList[i].author + ", ");
        document.write(bookList[i].price + "<br>");
        if (bookList[n].price < bookList[i].price) n = i;
    }
    document.write("<hr>");
    document.write("가장 가격이 비싼 책은 " + bookList[n].title);
	
</script>
</body>
</html>
