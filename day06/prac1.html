<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>난수</title>
</head>
<body>
    <h3>난수 10개 생성</h3>
    <hr>
    <script>
    let big = 0;
    for (let i = 0; i < 10; i++) {
        let n = Math.floor(Math.random()*100);
        document.write(n + " ");
        if (n > big) big = n;
    }
    document.write("<hr>");
    document.write("제일 큰 수는 " + big);
    document.write("<hr>");
    for (let i = 0; i < 10; i++) {
        let n = Math.floor(Math.random()*100);
        document.write(n + " ");
    }
    </script>
</body>
</html>
