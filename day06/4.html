<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>방문 요일에 따라 변하는 배경색</title>
</head>
<body>
    <h3>일요일은 pink, 다른 요일은 gold 배경</h3>
    <hr>
    <script>
    let current = new Date();
    if(current.getDay() == 0) {
        document.body.style.backgroundColor = "pink";
    } else {
        document.body.style.backgroundColor = "gold";
    }
    let day = "";
    switch (current.getDay()) {
        case 0: day = "일"; break;
        case 1: day = "월"; break;
        case 2: day = "화"; break;
        case 3: day = "수"; break;
        case 4: day = "목"; break;
        case 5: day = "금"; break;
        case 6: day = "토"; break;

    }
    document.write("오늘 : ");
    document.write(current.getDate(), "일,");
    document.write(day, "요일<br>");
    </script>
</body>
</html>
