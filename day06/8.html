<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>16개의 랜덤한 색 만들기</title>
    <style>
        div {
            display : inline-block;
            width : 150px;
            padding : 10px;
        }
        </style>
</head>
<body>
    <h3>16개의 랜덤한 색 만들기</h3>
    <hr>
    <script>
        for(let i=0; i<16; i++) {
            let r = Math.floor(Math.random() * 256);
            let g = Math.floor(Math.random() * 256);
            let b = Math.floor(Math.random() * 256);
            document.write("<div style='background-color:rgb(" + r + "," + g + "," + b + ")'>rgb(" + r + "," + g + "," + b + ")</div>");
        }
    </script>
</body>
</html>
