<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>document.write()</title>
    </head>
    <body>
        <script>
            var output = '';
            for (var i = 1; i <= 5; i++) {
                for (var j = 1; j <= i; j++) {
                    output += '*';
                }
                output += '<br>';
            }
            document.write(output);
        </script>
    </body>
</html>
