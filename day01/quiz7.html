<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>계산기 만들기</title>
        <style>
            HR {
                border-top: 1px dotted;
                border-bottom: none;
            }
        </style>
    </head>
    <body>
        <h3>계산기 만들기</h3>
        <HR/>
        <p>수식을 입력하고 &lt;Enter&gt;를 입력하세요.</p>
        <label for="expression">식</label>
        <input type="text" id="expression" onkeydown="if(event.keyCode == 13) calculateExpression();"> <br>
        <label for="result">값</label>
        <input type="text" id="result" readonly>
        <script>
            function calculateExpression() {
            var expression = document.getElementById('expression').value;
            var result = eval(expression);
            document.getElementById('result').value = result;
        }
        </script>
    </body>
</html>
