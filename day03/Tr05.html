<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>도형 서식 폼 만들기</title>
  </head>
  <body>
    <h3>도형 서식 폼 만들기</h3>
    <hr />
    <form>
        <fieldset>
        <legend>도형 서식 입력</legend>
      선종류<select size=3>
        <option value="1">선없음</option>
        <option value="2">실선</option>
        <option value="3">점선</option>
      </select><br/>
      <label>선두께<input type="text" size="15" value="">
      선색<input type="color" value="#00BFFF" /><br/>
      투명도(0~100)
      <input type="range" min="0" max="100" list="two" />
      <datalist id="two">
        <option value="10" label="Low"></option>
        <option value="50" label="Medium"></option>
        <option value="90" label="High"></option>
      </datalist>
      </fieldset>
    </form>
  </body>
</html>
